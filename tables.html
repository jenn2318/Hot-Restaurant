<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

<div class="container">
    <div class="jumbotron jumbotron-fluid text-center" style="background-color: lightgray">
        <div class="container">
            <h1 class="display">Hot Restaurant</h1>
            <h2 class="color"> Book Your Seat Before They Are All Gone</h2>
            <hr>
            <button type="button" class="btn btn-primary">View Tables</button>
            <button type="button" class="btn btn-danger">Make A Reservation</button>
        </div>
    </div>



    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
        </div>
        <div class="panel-body">

            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="exampleInput1">Name</label>
                        <input type="email" class="form-control" id="employee-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInput2">Phone Number</label>
                        <input type="text" class="form-control" id="train-Name" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInput3">Email</label>
                        <input type="text" class="form-control" id="destination" placeholder="Email">
                    </div>
                    <label for="exampleInput4">Unique ID</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Unique ID">
                    <br><br>
                    <button type="button" class="btn btn-primary" id="add-train-btn">Submit</button>

                </form>
            </div>
        </div>





</body>
